<template name="menu" >

<div id="menu-completo">

    <div class="row">
      <div class="col-sm-6">
        uno
      </div>
      <div class="col-sm-6"></div>
    </div>
  </div>

  <div class="container" style="width: 210mm ; height: 297mm;" id="menu2">

      <div class="col-sm-12">
        {{#each categories _id}}
          {{#each recipes }}

          <div class="row">

            </div>

              <h5>{{category.nameFr}}</h5>
              <h3>{{nameFr}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 text-center">
              <h5>{{category.nameDe}}</h5>
              <h3>{{nameDe}}</h3>
            </div>
            <div class="col-xs-6 text-center">
              <h5>{{category.nameEn}}</h5>
              <h3>{{nameEn}}</h3>
            </div>
          </div>
          <br><br>
          {{/each}}
        {{/each}}


      </div>
    </div>
  </div>

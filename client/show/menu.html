<template name="menu" >
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Questo viene letto e sovrascrive il resto -->
  </head>
  <div class="container" style="background: blue;" id="textarea">
    <div class="row">
      <div class="col-md-12">
        {{#each categories _id}}
          {{#each recipes }}

          <div class="row">
            <div class="col-md-6 text-center">
              <h5>{{category.nameIt}}</h5>
              <h3>{{nameIt}}</h3>
            </div>
            <div class="col-md-6"></div>
          </div>
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
          </div>

          {{/each}}
        {{/each}}


      </div>
    </div>
  </div>
</template>

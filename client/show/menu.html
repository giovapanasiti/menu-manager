<template name="menu" >

<div id="menu-completo">
  <div class="container" id="menu1">
    <div class="row text-center">
      <a class="btn btn-large btn-success downloadMenu" href="out.pdf" target="_blank" >
        Download Menu
      </a>

      <!-- <a target="_blank"  href='{{"out.pdf" store='original'}}'>view</a> -->
    </div>
  </div>

  <div class="container" id="menu2">
    <div class="row">
      <div class="col-sm-12">
        {{#each categories _id}}
          {{#each recipes }}

          <div class="row">
            <div class="col-xs-6 text-center">
              <h5>{{category.nameIt}}</h5>
              <h3>{{nameIt}}</h3>
            </div>
            <div class="col-xs-6 text-center">
              <h5>{{category.nameFr}}</h5>
              <h3>{{nameFr}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 text-center">
              <h5>{{category.nameDe}}</h5>
              <h3>{{nameDe}}</h3>
            </div>
            <div class="col-xs-6 text-center">
              <h5>{{category.nameEn}}</h5>
              <h3>{{nameEn}}</h3>
            </div>
          </div>
          <br><br>
          {{/each}}
        {{/each}}


      </div>
    </div>
  </div>
</div>
</template>

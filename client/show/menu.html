<template name="menu" >

    <!-- Questo viene letto e sovrascrive il resto -->
  </head>
<div id="menu-completo">
  <div class="container" style="width: 210mm ; height: 297mm; background: yellow;" id="menu1">
    <div class="row">
      <div class="col-sm-6">
        uno
      </div>
      <div class="col-sm-6"></div>

  </div>

  <div class="container" style="width: 210mm ; height: 297mm; background: white;" id="menu2">

          </div>

      </div>
